{% macro input(name,placeholder,required="",autofocus="") -%}
    <div class="form-group">
        <input type="text" autocomplete="off" class="form-control input-lg" {{required}} {{autofocus}} style="border-radius:0px" name="{{name}}" id="{{name}}" placeholder="{{placeholder}}">
    </div>
{%- endmacro %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>enterING</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="/static/bootstrap.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" href="/bootstrap/img/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/bootstrap/img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/bootstrap/img/apple-touch-icon-114x114.png">
        <!-- CSS code from Bootply.com editor -->
        <style type="text/css">
            .modal-footer {   border-top: 0px; }
        </style>

        {% block head %}{% endblock %}

    </head>
    <!-- HTML code from Bootply.com editor -->
    <body>
        <!--login modal-->
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="width:65%; margin:auto;">
                    <div class="modal-header">
                        <img src="static/imgs/ING_logo_lion.png" alt="ING Lion" style="float:left; width:119px;height:91px; margin:0px; padding:0px;">
                        <br>
                        <h1 class="text-center" style="font-size:300%; margin:2px 5px 5px 1px;">{% block title %}{% endblock %}</h1>
                    </br>
                    </div>
                    <div class="modal-body">
                        {% block content %}{% endblock %}
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type='text/javascript' src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
